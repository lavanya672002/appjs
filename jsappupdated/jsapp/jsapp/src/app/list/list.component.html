<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Sl.No</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Email</th>
        <th>Pincode</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of listData; let i = index;">
        <td>
          <input type="radio" name="selected" [(ngModel)]="selected" [value]="i" (change)="onSelectionChange(i)" />
        </td>
        <td>{{i+1}}</td>
        <td>{{data?.firstName || 'N/A'}}</td>
        <td>{{data?.lastName || 'N/A'}}</td>
        <td>{{data?.gender || 'N/A'}}</td>
        <td>{{data?.email || 'N/A'}}</td>
        <td>{{data?.pincode || 'N/A'}}</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>
</div>
